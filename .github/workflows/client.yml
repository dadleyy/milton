name: client
on:
  push:
  create:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MILTON_VERSION: "${{ github.sha }}"
      MILTON_UI_ROOT: "/printing"
      MILTON_API_ROOT: "https://krumpled.com/printing/api/"
      MILTON_LOGIN_URL: "https://krumpled.com/printing/api/auth/start"
      MILTON_SNAPSHOT_URL: "https://krumpled.com/printing/api/control/snapshot"
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm i
      - run: npm run test:ember
      - run: npm run lint:js
      - run: npm run lint:hbs
      - run: npm run build
      - name: rename-bundle
        run: mv dist milton-dist
      - name: create-bundle
        run: tar cvzf milton-dist-$MILTON_VERSION.tar.gz milton-dist
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./client/milton-dist-$MILTON_VERSION.tar.gz
