name: server
on:
  push:
  create:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rust:1.58.1
    env:
      MILTON_VERSION: "${{ github.sha }}"
    steps:
      - uses: actions/checkout@v2
      - name: update-apt
        run: apt-get update
      - name: install-packages
        run: apt-get install -y libssl-dev gcc-aarch64-linux-gnu
      - name: add-rust-target
        run: rustup target add aarch64-unknown-linux-gnu
      - name: add-rust-target-components
        run: rustup component add --target aarch64-unknown-linux-gnu rust-src rust-std rustc-dev
      - name: build
        run: cargo build --target aarch64-unknown-linux-gnu --release
      - name: rename-bundle
        run: mv target/release milton-server-dist
      - name: create-bundle
        run: tar cvzf milton-server-dist-$MILTON_VERSION.tar.gz milton-server-dist
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "./milton-server-dist-${{ github.sha }}.tar.gz"
